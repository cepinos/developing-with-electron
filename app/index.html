<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>vuejs</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="app">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-4">
                    <div class="notes">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                            <input id="search" v-model="search" type="text" class="form-control" placeholder="Filter">
                        </div>
                        <ul class="notes__list">
                            <li v-for="note in list | filterBy search" class="notes__note" v-on:click="edit($index)">
                                <span>{{ note.message }}</span>
                                <button v-on:click="remove($index)">X</button>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-xs-8">
                    <div class="row actions">
                        <div class="col-xs-12">
                            <button v-on:click="add()" class="btn btn-default">New note</button>
                        </div>
                    </div>
                    <div class="note">
                        <textarea v-model="current.message" class="note__edit" placeholder="Insert note...">{{ current.message }}</textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- build:js scripts/index.js -->
    <script src="scripts/index.js"></script>
    <!-- endbuild -->
  </body>
</html>
